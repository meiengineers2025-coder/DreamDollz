<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Resume</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>Jobs Portal</header>

<div class="container">
    <h2>Upload Resume</h2><br>

    <form action="/upload-resume" method="POST" enctype="multipart/form-data">
        <input type="email" name="email" placeholder="Registered email" required><br>
        <input type="file" name="resume" accept=".pdf, .doc, .docx" required><br>
        <button class="btn">Upload</button>
    </form>

</div>

</body>
</html>
