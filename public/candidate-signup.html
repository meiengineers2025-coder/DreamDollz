<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Candidate Signup</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>Jobs Portal</header>

<div class="container">
    <h2>Candidate Signup</h2><br>

    <form action="/candidate/signup" method="POST">
        <input name="full_name" placeholder="Full Name" required><br>
        <input name="email" type="email" placeholder="Email" required><br>
        <input name="phone" placeholder="Phone" required><br>
        <input name="password" type="password" placeholder="Password" required><br>
        <button class="btn">Signup</button>
    </form>

</div>

</body>
</html>
