<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Jobs Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dream Jobs Portal</h1>
    <div id="job-list">Loading jobs...</div>

    <form id="job-form">
      <h2>Post a New Job</h2>
      <input id="title" placeholder="Job Title" required />
      <input id="company" placeholder="Company" required />
      <input id="location" placeholder="Location" />
      <textarea id="description" placeholder="Job Description"></textarea>
      <button type="submit">Add Job</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
