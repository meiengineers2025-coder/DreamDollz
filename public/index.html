<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dream Jobs Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dream Jobs Portal</h1>

    <div class="tabs">
      <button id="tab-jobs" class="active">Jobs</button>
      <button id="tab-candidate">Candidate</button>
      <button id="tab-employer">Employer</button>
    </div>

    <!-- JOBS -->
    <div id="jobs-section" class="section">
      <div id="job-list">Loading jobs...</div>

      <div id="apply-note" class="muted">Login as candidate to apply.</div>
    </div>

    <!-- CANDIDATE -->
    <div id="candidate-section" class="section hidden">
      <div class="half">
        <h2>Register (Candidate)</h2>
        <form id="candidate-register-form">
          <input id="c-name" placeholder="Name" required />
          <input id="c-email" placeholder="Email" type="email" required />
          <input id="c-password" placeholder="Password" type="password" required />
          <label>Resume (PDF/DOC/DOCX)</label>
          <input id="c-resume" type="file" accept=".pdf,.doc,.docx" />
          <button type="submit">Register & Upload Resume</button>
        </form>
      </div>

      <div class="half">
        <h2>Login (Candidate)</h2>
        <input id="c-login-email" placeholder="Email" type="email" />
        <input id="c-login-password" placeholder="Password" type="password" />
        <button id="c-login-btn">Login</button>
      </div>
    </div>

    <!-- EMPLOYER -->
    <div id="employer-section" class="section hidden">
      <div class="half">
        <h2>Register (Employer)</h2>
        <input id="e-name" placeholder="Name" />
        <input id="e-email" placeholder="Email" type="email" />
        <input id="e-password" placeholder="Password" type="password" />
        <button id="e-register-btn">Register</button>
      </div>

      <div class="half">
        <h2>Login (Employer)</h2>
        <input id="e-login-email" placeholder="Email" type="email" />
        <input id="e-login-password" placeholder="Password" type="password" />
        <button id="e-login-btn">Login</button>
      </div>

      <div id="employer-dashboard" class="hidden">
        <h3>Your Employer Dashboard</h3>

        <div id="create-job">
          <h4>Create Job</h4>
          <input id="job-title" placeholder="Job Title" />
          <input id="job-company" placeholder="Company" />
          <input id="job-location" placeholder="Location" />
          <textarea id="job-desc" placeholder="Description"></textarea>
          <button id="create-job-btn">Create Job</button>
        </div>

        <div id="payments-area">
          <h4>Payments</h4>
          <input id="pay-amount" placeholder="Amount (e.g. 10.00)" />
          <button id="create-order-btn">Pay via PayPal</button>
          <div id="payment-result"></div>

          <h4>Your Payments</h4>
          <div id="employer-payments-list"></div>
        </div>

        <div id="applicants-area">
          <h4>Applicants for your jobs</h4>
          <div id="applicants-list"></div>
        </div>
      </div>
    </div>

  </div>

  <footer>Powered by Dream Jobs Portal Â© 2025</footer>
  <script src="script.js"></script>
</body>
</html>
